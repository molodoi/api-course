api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    collection:
        pagination:
            enabled: false
            items_per_page: 10
            client_enabled: true # allow the client to enable or disable the pagination. ...?pagination=true
            client_items_per_page: true # allow the client to set the number of items per page. ...?pagination=true&itemsPerPage=3
